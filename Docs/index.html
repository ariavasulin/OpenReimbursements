<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DWS Receipts Docs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Documentation for DWS Receipts application">

  <!-- Theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.min.css">

  <!-- Custom styles -->
  <style>
    :root {
      --base-background-color: #1a1a1a;
      --sidebar-background: #222222;
      --sidebar-nav-link-color: #e0e0e0;
      --sidebar-nav-link-color--active: #60a5fa;
      --sidebar-nav-link-border-color--active: #60a5fa;
      --heading-color: #ffffff;
      --strong-color: #f0f0f0;
      --cover-background-color: #1a1a1a;
      --cover-color: #ffffff;
      --code-theme-background: #2d2d2d;
      --link-color: #60a5fa;
      --link-color--hover: #93c5fd;
      --blockquote-border-color: #60a5fa;
      --table-head-background: #2d2d2d;
      --table-row-odd-background: #252525;
    }

    .sidebar-nav > ul > li > a {
      font-weight: 600;
    }

    .markdown-section table {
      display: table;
      width: 100%;
    }

    .markdown-section code {
      background: #2d2d2d;
      color: #e0e0e0;
    }

    .app-name-link img {
      max-width: 60px;
    }

    /* Wikilink styling */
    .markdown-section a[href^="[["],
    .markdown-section a[href*="]]"] {
      color: #60a5fa;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'ðŸ“§ DWS Receipts',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        placeholder: 'Search docs...',
        noData: 'No results',
        depth: 3
      },
      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied!'
      },
      pagination: {
        crossChapter: true,
        crossChapterText: true
      },
      tabs: {
        persist: true,
        sync: true
      },
      // Convert wikilinks [[Page]] to regular links
      plugins: [
        function(hook) {
          hook.beforeEach(function(content) {
            // Convert [[Page|Text]] to [Text](Page.md)
            content = content.replace(/\[\[([^\]|]+)\|([^\]]+)\]\]/g, '[$2]($1.md)');
            // Convert [[Page]] to [Page](Page.md)
            content = content.replace(/\[\[([^\]]+)\]\]/g, '[$1]($1.md)');
            return content;
          });
        }
      ]
    }
  </script>

  <!-- Docsify core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>

  <!-- Syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-css.min.js"></script>
</body>
</html>
